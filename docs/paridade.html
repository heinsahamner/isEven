<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Paridade</title>
</head>
<body>
    <h1>Paridade</h1>

    <p>
        Um número inteiro é <strong>par</strong> quando o resto da divisão por 2 é igual a 0.
    </p>

    <p>
        Formalmente:
    </p>

    <p>
        n é par ⇔ n mod 2 = 0
    </p>

    <p>
        Em binário, um número é par quando seu bit menos significativo (LSB) é 0.
    </p>
</body>
</html>
